<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Planner Mensal</title>
 <link rel="stylesheet" href="./styles/style.css">

 <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main class="calendar-contain">

  <section class="title-bar">
    <button class="title-bar__burger">
      <span class="burger__lines">Toggle Menu</span>
    </button>
    <span class="title-bar__year">
      Plano de Estudos
    </span>

    <div class="title-bar__date-controls">
      <button class="title-bar__month">
        MÃªs/ano

      <div class="title-bar__date-picker">

          <button class="title_bar__prev-year"><</button>
          <span id="title_bar__selected-year">2025</span>
          <button class="title_bar__next-year">></button>
        </div>

        <div class="title-bar__month-container">
          <button class="title-bar__month-option" data-month="0">Jan</button>
          <button class="title-bar__month-option" data-month="1">Fev</button>

          <button class="title-bar__month-option" data-month="7">Ago</button>
          <button class="title-bar__month-option" data-month="8">Set</button>
          <button class="title-bar__month-option" data-month="9">Out</button>
          <button class="title-bar__month-option" data-month="10">Nov</button>
          <button class="title-bar__month-option" data-month="11">Dez</button>
        </div>
      </div>
    </div>

   </div>
    <div class="title-bar__controls">
      <div class="title-bar__minimize"></div>
      <div class="title-bar__maximize"></div>
      <div class="title-bar__close"></div>
    </div>

</section>
